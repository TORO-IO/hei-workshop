<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="UserCtrl">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>HEI Workshop: Blog Application</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">

  <!-- build:css -->
  <!-- endbuild  -->

<body data-endpoint="http://127.0.0.1:8080/api/">

  <nav class="navbar navbar-light navbar-fixed-top bg-faded m-b-3">
    <div class="container">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" ng-if="loggedIn == true">
          <a class="nav-link" href="/post">POST</a>
