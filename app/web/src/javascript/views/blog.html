<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-lg-9">
      <article class="card m-b-2 b-r-0">

        <header class="p-a-1 b-r-0">
          <div>
            <img src="http://placehold.it/50/373A3C/ffffff" ng-if="editMode != true" class="img-circle img-fluid pull-xs-left m-r-1" alt="" />
            <h3 class="truncate" ng-if="editMode != true">{{ blog.title }}</h3>
            <p ng-if="editMode == true">Blog title</p>
            <input ng-model="blog.title"  ng-if="editMode == true" type="text" class="form-control">
          </div>
          <span class="pull-xs-right" ng-if="editMode != true">
            <button ng-click="edit(true)" type="button" class="btn btn-sm btn-primary">Edit</button>
            <button ng-click="delete()" type="button" class="btn btn-sm btn-danger">Delete</button>
          </span>
          <span ng-if="editMode != true">
            <small class="display-5 m-t-2">Posted By: TORO Dev</small> | <small class="display-6 m-t-2"> February 10, 2016</small>
          </span>
          <div class="clearfix"></div>
        </header>

        <hr class="m-b-0 m-t-0">
        <div class="clearfix"></div>

        <div class="card-block">
          <p ng-if="editMode == true">Blog Content</p>
          <section class="truncate m-b-1" ng-if="editMode != true" ng-bind-html="blog.content"></section>
          <textarea ng-model="blog.content" id="editBlogEditor"  ng-if="editMode == true" class="form-control" rows="8"></textarea>
          <small class="pull-xs-left m-t-1 ">Share on: </small>
          <a class="btn btn-info m-y-1 m-l-1 pull-xs-left social-media-icons social-media-icons-facebook"><i class="ion-social-facebook"></i></a>
          <a class="btn btn-info m-y-1 pull-xs-left social-media-icons social-media-icons-google"><i class="ion-social-googleplus"></i></a>
          <a class="btn btn-info m-y-1 pull-xs-left social-media-icons social-media-icons-twitter"><i class="ion-social-twitter"></i></a>

          <span ng-if="editMode == true" class="pull-xs-right m-t-1">
            <button ng-click="update()" type="button" class="btn btn-sm btn-primary">Save</button>
            <button ng-click="edit(false)" type="button" class="btn btn-sm btn-warning">Cancel</button>
          </span>
        </div>
        <div class="clearfix"></div>
        <!-- <hr ng-if="!$last"> -->
      </article>
    </div> <!--end of col-md-9-->

    <div class="col-xs-12 col-md-4 col-lg-3">
      <div class="card m-b-2">
        <div class="card-header text-xs-center">
          About the Author
        </div>
        <div class="card-block p-b-1">
          <div class="col-xs-offset-2 col-xs-8 col-lg-offset-0 col-lg-12">
            <img src="http://www.toro.io/cmsstatic/toro-log.png" class="img-fluid center-block m-b-1" alt="" />
          </div>
          <div class="clearfix"></div>
          <p>Enterprise class software that is dramatically easier to use, manage and deploy.</p>
          <p>Website: <a href="http://www.toro.io/" target="_blank">http://www.toro.io/</a></p>
        </div>
        <div class="clearfix"></div>
      </div><!-- end of card -->

    </div> <!-- end of col-md-3-->
  </div>
</div>
