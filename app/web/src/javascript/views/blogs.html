<div>
  <div class="jumbotron banner">
    <div class="container" style="padding-top: 150px;">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8">
          <h1 class="display-3 text-warning">HEI Workshop 2016 Blogs</h1>
          <p class="lead text-warning">
            A blog app that developed by TORO.IO Devs for educational purposes.
          </p>
          <br>
          <a class="btn btn-lg btn-warning-outline" target="_blank" href="https://github.com/TORO-IO/hei-workshop">
            Read the Docs
          </a>
        </div>
      </div><!-- end of .row -->
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="title">HEI Members Blogs</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-9">
        <div ng-show="blogs.alert" class="alert alert-danger m-t-3 m-b-3">
          <h5 class="m-b-1">Woops, Something went wrong.</h5>
        </div>
        <div class="blog-container blog-list m-b-2" ng-repeat="blog in blogs.data">
          <div class="blog-header p-a-1">
            <h3 class="blog-title">{{ blog.title }}</h3>
          </div>
          <div class="blog-content p-a-1">
          <p>{{ blog.content }}</p>
            <a ui-sref="app.view({id: blog.id})">View blog post</a>
          </div>
        </div>
      </div>
      <div class="col-sm-3" ng-if="blogs.data.length > 0">
        <div class="blog-container blog-list m-b-2">
          <div class="blog-header p-a-1">
           <h3>Blog Archive</h3>
         </div>
         <div class="blog-content blog-list">
           <ul class="list-group">
             <a ui-sref="app.view({id: blog.id})" class="list-group-item" ng-repeat="blog in blogs.data">
              <p>{{ blog.title }}</p>
            </a>
            </ul>
         </div>
        </div>
      </div>
    </div>
    <div class="row" ng-if="blogs.data.length <= 0">
      <div class="col-sm-12">
        <h3>No blogs posted at the moment</h3>
      </div>
    </div>
  </div>
</div>
