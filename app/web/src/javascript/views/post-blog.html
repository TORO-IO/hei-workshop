<div class="container m-t-3">
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6">
      <div ng-show="post.alert" class="alert alert-danger m-t-3 m-b-3">
        <h5 class="m-b-1">Woops, Something went wrong.</h5>
      </div>
      <div class="blog-container m-t-3">
        <div class="blog-header p-a-1">
          <h3>Create new blog</h3>
        </div>
        <div class="blog-content">
          <form name="postBlogForm" ng-submit="post.postBlog()" class="card-block p-b-3">
            <div class="new-blog-title">
              Title
              <input class="form-control text-fields m-b-1" ng-model="post.newBlog.title" type="text" placeholder="Enter blog title here" required>
            </div>
            <div class="new-blog-content">
              Content
              <textarea class="form-control text-fields m-b-1" ng-model="post.newBlog.content" placeholder="Enter blog content here" required></textarea>
            </div>
            <button type="submit" class="btn btn-default pull-right">Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
